<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Portal – Login</title>
  <style>
    body {font-family: system-ui, Arial, sans-serif; display:flex; min-height:100vh; margin:0; background:#f5f7fb;}
    .card {margin:auto; width:360px; background:#fff; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.08);}
    h1 {font-size:20px; margin:0 0 8px;}
    p {color:#666; margin:0 0 16px;}
    label {display:block; font-size:14px; margin:12px 0 6px;}
    input {width:100%; padding:10px 12px; border:1px solid #d9dfeb; border-radius:10px; font-size:14px;}
    button {margin-top:16px; width:100%; padding:11px 12px; border:0; border-radius:10px; font-weight:600; cursor:pointer;}
    .primary {background:#4f46e5; color:#fff;}
    .hint {font-size:12px; color:#888; margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Portal</h1>
    <p>Login to manage doctors, patients & reports.</p>
    <form method="post" action="/api/auth/admin/login">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="admin@clinic.test" required>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required>
      <button class="primary" type="submit">Sign in</button>
      <div class="hint">Demo only – form posts to <code>/api/auth/admin/login</code></div>
    </form>
  </div>
</body>
</html>
